<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="tools">
        <div class="circle">
          <span class="red box"></span>
        </div>
        <div class="circle">
          <span class="yellow box"></span>
        </div>
        <div class="circle">
          <span class="green box"></span>
        </div>
      </div>
      <div class="card__content">
        <h2>Simple Calculator</h2>
        <div class="InputContainer">
          <input
            placeholder="Enter the number"
            id="input"
            class="input"
            name="text"
            type="number"
          />
        </div>
        <div class="buttons">
          <button>C</button>
          <button>/</button>
          <button>*</button>
          <button>-</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>Click me</button>
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button>=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
